# DB Config
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# SMTP server settings
spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=${mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${mail.smtp.starttls.enable}
spring.mail.properties.mail.smtp.from=${mail.smtp.from}

# JWT Config
jwt.secret.key=${jwt.secret.key}
jwt.time.expiration=${jwt.time.expiration}



